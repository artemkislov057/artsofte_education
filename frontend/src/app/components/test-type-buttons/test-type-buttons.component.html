<div class="main">
    <button [class.active]="isActiveRadio" class="button radio" (click)="onChangeQuestionType('radio')">
        <div class="radio-icon"></div>
        <div class="radio-title">Один</div>
    </button>
    <button [class.active]="!isActiveRadio" class="button checkbox" (click)="onChangeQuestionType('checkbox')">
        <div class="checkbox-icon"></div>
        <div class="checkbox-title">Несколько</div>
    </button>
</div>
