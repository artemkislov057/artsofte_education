<div class="main">
    <button [class.active]="activeLessonId===lesson.id" class="squareLesson" *ngFor="let lesson of lessons"
        (click)="onChangeLesson(lesson.id)"></button>
    <button [class.short]="lessons && lessons.length" class="addNewLessonButton" (click)="onClickCreate()">
        <div class="addIcon"></div>
        <div class="caption">Добавить новый урок</div>
    </button>
</div>
