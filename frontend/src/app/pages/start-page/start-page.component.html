<div class="main">
    <app-course-preview-container *ngFor="let course of courses; index as i"
        [title]="course.name"
        [caption]="course.description"
        [srcCourseImage]="i % 2 === 0 ? 'assets/image/jsIcon.svg' : 'assets/image/netIcon.svg'"
        [theme]="i % 2 === 0 ? 'light' : 'dark'"
        [backgroundColor]="i % 2 === 0 ? '#F7DF1E' : '#512BD4'"
        (onClickPreview)="onClickCourse(course.id)"
    ></app-course-preview-container>
</div>
