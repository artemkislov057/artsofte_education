<div class="main">
    <div class="title">Создание нового {{typeContainerName}}</div>
    <div class="nameContainer">
        <div class="nameTitle">Введите название {{typeContainerName}}</div>
        <input class="nameItem" [(ngModel)]="inputValue" />
    </div>
    <div class="buttons">
        <button class="cancelButton">Отменить</button>
        <button class="createButton" (click)="create(inputValue)">Создать {{typeContainerName === 'курса' ? 'курс' :
            'модуль'}}</button>
    </div>
</div>
